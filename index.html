<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Zilla+Slab:wght@500&family=Prata&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
      <div class="card">
        <h1><bold id="boldCity">
         Philadelphia, PA</bold>
        </h1>
        <br/>
     <div class="row">
       <div class="col-4">
         <p class="details" id="tempExtra">
           <ul>
             <li>
               Pressure:
         <span id = "pressure"></span>% </br>
             </li>
             <li> 
               Humidity:
           <span id ="humidity"></span>%  </br>
          </li>
            <li>
              Wind:
         <span id = "wind"></span> km/h 
        </li>
        <li>
          Feels like:
         <span id = "feelsLike"> </span>¬∞C
         </li>
        </ul>
        </div>
       <div class="col-8">
         <p class="city-info" >
           Last updated at: <span id="date"></span> </br>
           </p>
           <ul>
             <li id="overall-weather">
           Cloudy ‚òÅ </li>
            <li>
              <div class="d-flex weather-temperature">
                <img src=" " alt="Clear" id="icon" class="float-right"/>
                <div class="float-right">
                <div class="currentTemp">
              <strong> <span id="temperature"> 59</span></strong>
               <span class="units">
                 <a href="#" id="celsius-link" class="active"> ¬∞C</a> | <a href="#" id="fahrenheit-link">¬∞F</a> 
               </span>
               </div>
               </div>
                </div>
                </li>
                </ul>
                </div>
                </div>
         <div class="days-forecast" id="weather-forecast-temp"></div>
        <br/>
        <form class = "search-city"id = "search-form">
        <div class="row">
          <div class="col-6">
          <input type="search"
          class="form-control"
          placeholder="Search for a different cityüîç"
          autofocus="on"
          autocomplete="off"
          id="search-city-input"/>
            </div>
          <div class="col-6">
          <input type="submit" class="btn btn-success" value="Search"/>
          <input type= "submit" class="btn btn-primary" value="Current Location" id="current-location-button"/>
          <br/>
        </div>
      </div>
      </form>
         </div>
         </div>
      <small>
        <a href="https://github.com/valerieroman/proyectapp-week-6/tree/Tutorial"
        target="_blank"
        >Open-source code</a>
        by Valerie Roman De Jesus
      </small>
    </div>
    <script src="script.js"></script>
  </body>
</html>
